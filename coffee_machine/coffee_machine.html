<!doctype html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/435f8891c4.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <title>Кофе машина</title>
  </head>
  <body>
    <div id="lock" hidden>
    </div>
    <div class="container rounded mt-5">
      <div class="row">
        <div class="col-md-6">
          <div class="coffee-btn-group my-3">
            <div class="coffee-btn rounded-circle" onclick="getCoffee('Латте',42);"></div>
            <span>Латте <i class="fas fa-ruble-sign fa-1x" style="color:#503335;"></i>42</span>
          </div>
          <div class="coffee-btn-group my-3">
            <div class="coffee-btn rounded-circle" onclick="getCoffee('Американо',47);"></div>
            <span>Американо <i class="fas fa-ruble-sign fa-1x" style="color:#503335;"></i>47</span>
          </div>
          <div class="coffee-btn-group my-3">
            <div class="coffee-btn rounded-circle" onclick="getCoffee('Эспрессо',61);"></div>
            <span>Эспрессо <i class="fas fa-ruble-sign fa-1x" style="color:#503335;"></i>61</span>
          </div>
          <div class="coffee-btn-group my-3">
            <div class="coffee-btn rounded-circle" onclick="getCoffee('Капучино',58);"></div>
            <span>Капучино <i class="fas fa-ruble-sign fa-1x" style="color:#503335;"></i>58</span>
          </div>
          <div class="coffee-btn-group my-3">
            <div class="coffee-btn rounded-circle" onclick="getCoffee('Лунго',44);"></div>
            <span>Лунго <i class="fas fa-ruble-sign fa-1x" style="color:#503335;"></i>44</span>
          </div>
          
        </div>
        <div class="col-md-6">
          <div class="row my-3">
            <div class="col-sm-6 text-center">
              <div id="display" class="p-3 text-center">
                <p id="displayInfo">Внесите деньги и закажите напиток</p> <!--дисплей верхняя часть-"информационная"-->
                <p><i class="fas fa-money-bill-alt"></i> Баланс: <span id="displayBalance">0</span>руб.</p> <!--дисплей нижняя часть-"баланс"-->
                <div class="progress" style="background-color:navy;">
                  <div class="progress-bar bg-white" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                  </div>
                </div>
              </div>
              <button class="btn btn-lg btn-light my-3" onclick="getChange(money.value)"><i class="fas fa-hand-holding-usd"></i> Выдать сдачу</button>
              <img id="chashka_coffee" src="img/mug_coffee.png" width="200" height="200" alt="чашка">  <!-- появляющася чашка кофе-->             
            </div>
            <div class="col-sm-6 text-center">
              <input hidden id="money" type="text"> <!--"прячем" с экрана с помощью "hidden"--> 
              <img id="bill_acc" src="img/bill_acc.png" alt="">
              <div id="change_box" class="mx-auto mt-3"> <!--"приемник монет-->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container mt-5">
      <img src="img/50rub.jpg" data-value="50" alt="50 рублей"> <!-- присваиваем "data-value" для получения значения купюр--> 
      <img src="img/100rub.jpg" data-value="100" alt="100 рублей"> <!-- присваиваем "data-value" для получения значения купюр--> 
      <img src="img/500rub.jpg" data-value="500" alt="500 рублей"> <!-- присваиваем "data-value" для получения значения купюр--> 
    </div>  
    <script src="js/script.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  </body>
</html>
